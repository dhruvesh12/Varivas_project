<div [ngStyle]="{'display':ModelStatus ? 'block' : 'none'}" id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span (click)="openClose()" class="close">&times;</span>
      <div class="movie_card" id="bright">
        <div  class="info_section">
          <div class="movie_header">
            <img class="locandina" src="https://image.tmdb.org/t/p/original/{{SelectedMovie.poster_path}}" loading="lazy"/>
            <h1>{{SelectedMovie.original_title}}</h1>
            <!-- <h4>2017, David Ayer</h4> -->
            <span class="minutes">{{SelectedMovie.runtime}} min</span>
            <p class="type">{{SelectedMovie.genres}}</p>
          </div>
          <div class="movie_desc">
            <p class="text">
              {{SelectedMovie.overview}}
            </p>
          </div>
          <div class="movie_social">
            <ul>
              <!-- <li><i class="material-icons">share</i></li>
              <li><i class="material-icons">î¡½</i></li> -->
              <li routerLink="/movie-details/{{SelectedMovie.title}}" ><i class="material-icons"><h3 class="btn" style="font-size: xxx-large;bottom: 0;
                left: 26px;">Play</h3></i></li>
            </ul>
          </div>
        </div>
        <div class="blur_back bright_back" style="background: url('https://image.tmdb.org/t/p/original/{{SelectedMovie.poster_path}}'); background-repeat: no-repeat;"></div>
      </div>
    </div>
  
  </div>
